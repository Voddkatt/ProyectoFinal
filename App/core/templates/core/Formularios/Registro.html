<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'core/css/Formularios/registro.css'%}">


</head>

<body>
    <!-- #Formulario para iniciar sesión-->
    <section class="forma">
        <!--#Los datos a ingresar-->
        <form action="" method="post" id="form">
            
            <div class="form">
                <h3>Registro</h3>
                <div class="group">
                    <label for="">Nombre</label>
                    <input class="datos" type="text" name="" id="name" placeholder="Ingrese su Nombre">
                </div>
                <div class="group">
                    <label for="">Apellidos</label>
                    <input class="datos" type="text" name="" id="apellido" placeholder="Ingrese sus Apellidos">
                </div>
                <div class="group">
                    <label for="">Email</label>
                    <input class="datos" type="email" name="" id="email" placeholder="Ingrese su Correo">
                </div>
                <div class="group">
                    <label for="">Contraseña</label>
                    <input class="datos" type="password" name="" id="password" placeholder="Ingrese su Contraseña">
                </div>


                <button type="submit">Registrarse</button>
                <p class="warnings" id="warnings"></p>

                <!-- #Links de recuperación de contraseña y de registro-->
                <p><a href="Login.html">¿Ya tienes una cuenta registrada? ¡Inicia Sesión!</a></p>
        </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
